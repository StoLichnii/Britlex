<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Britlex</title>
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      
      <a class="header__logo logo" href="/">
        <span class="logo-dark">Brit</span><span class="logo-gray">lex</span>
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <div class="header__menu-link-border">
              <a class="header__menu-link" href="/">Home</a>
            </div>
          </li>
          <li class="header__menu-item">
            <div class="header__menu-link-border">
              <a class="header__menu-link" href="/">Skills</a>
            </div>
          </li>
          <li class="header__menu-item">
            <div class="header__menu-link-border">
              <a class="header__menu-link" href="/">About Us</a>
            </div>
          </li>
          <li class="header__menu-item">
            <div class="header__menu-link-border">
              <a class="header__menu-link" href="/">Pricing</a>
            </div>            
          </li>
          <li class="header__menu-item">
            <div class="header__menu-link-border">
              <a class="header__menu-link" href="/">Contacts</a>
            </div>
          </li>
        </ul>
      </nav>
      <button class="header__button button hidden-mobile" type="button">Lets Talk</button>
      <button 
      class="header__burger-button burger-button visible-mobile" 
      type="button"
      onclick="mobileOverlay.showModal()"
      >
      <span class="burger-button__line"></span>
      <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>
  <main class="content">
    <section class="section section__hero">
      <div class="hero container">
        <div class="hero__body">
            <div class="hero__title">
              Learn<br/> Any Foreign Language
            </div>
            <div class="hero__description">
            <p>With our teachers who write a program for
              each student, you will be able to make your
              first sketch after the first lesson.
            </p>
          </div>
          <button class="hero__button button" type="button">Get started</button>
        </div>
        <div class="hero__image">
          <img
          class="hero-image"
          src="./images/hero-image.svg"
          alt=""
          width="661" height="661" loading="lazy"
          />
        </div>
      </div>
    </section>
  </main>




  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button 
      class="mobile-overlay__close-button cross-button" 
      type="submit"
      >
      <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Home</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Skills</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">About Us</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Pricing</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Contacts</a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
